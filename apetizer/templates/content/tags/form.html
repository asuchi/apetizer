{% load i18n %}
{% comment %}
<form class="ui form" method="post" action="{{ action }}/" 
      enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in item_form %}
            <div class="ui item" >
                <div class="ui fluid inverted labeled input">
                    <label class="ui label" for="id_{{field.name}}" >{{ field.label }}</label>
                    {{ field }}
                </div>
                {{ field.errors }}
            </div>
        {% endfor %}
        {% for field in translate_form %}
            <div class="ui item" >
                <div class="ui fluid inverted labeled input">
                    <label class="ui label" for="id_{{field.name}}" >{{ field.label }}</label>
                    {{ field }}
                </div>
                {{ field.errors }}
            </div>
        {% endfor %}
        <div class="ui item">            
            <input type="submit" class="ui button fluid" value="{% trans "Save" %}"/>
        </div>
</form>
{% endcomment %}
{% include 'apetizer/tags/action_forms.html' %}
