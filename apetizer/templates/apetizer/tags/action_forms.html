{% load i18n %}
<form class="ui form" method="post" action="{{ action }}/" 
        target="{{ action_target|default:'_self' }}"
      enctype="multipart/form-data">
        {% csrf_token %}
        {% for action_form in action_forms %}
            {% for field in action_form %}
                <div class="ui item" >
                    <div class="ui fluid inverted labeled input">
                        <label class="ui label" for="id_{{field.name}}" >{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {{ field.errors }}
                </div>
            {% endfor %}
        {% endfor %}
        <div class="ui item">            
            <input type="submit" class="ui button fluid" value="{% trans "Save" %}"/>
        </div>
</form>
