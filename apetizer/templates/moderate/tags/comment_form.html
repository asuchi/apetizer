<div class="ui divider"></div>
<h4 class="ui header" >Commenter</h4>
<form id="review_comment" 
    class="ui form" 
    action="comment/" method="POST" >
    {% csrf_token %}
    <div class="ui field">
        <textarea id="id_message" name="message" cols="40" rows="5" ></textarea>
    </div>
    <button class="ui button" >Commenter</button>
    <input type="hidden" name="status" value="comment" />
</form>
